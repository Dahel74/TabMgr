<script >
var QueryString = function () 
{
	var query_string = {};
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) 
	{
		var pair = vars[i].split("=");
		if (typeof query_string[pair[0]] === "undefined") 
		{
			query_string[pair[0]] = pair[1];
		} 
		else if (typeof query_string[pair[0]] === "string") 
		{
			var arr = [ query_string[pair[0]], pair[1] ];
			query_string[pair[0]] = arr;
		} 
		else 
		{
			query_string[pair[0]].push(pair[1]);			
		}
	} 
	return query_string;
} ();

	var lang=QueryString["hlangage"];
	var langueJS = document.createElement('script');
	var pays = document.createElement('script');
	langueJS.type = 'text/javascript';
	pays.type = 'text/javascript';
	if( lang==="en" )
	{
		langueJS.src = 'js/anglaisJS.js';
		pays.src = 'js/ANG.geo.json';
	}
	else
	if( lang==="fr" )
	{
		langueJS.src = 'js/francaisJS.js';
		pays.src = 'js/FRA.geo.json';
	} else {
		console.log( "Error" );
	}
	document.getElementsByTagName('head')[0].appendChild(pays);
	document.getElementsByTagName('head')[0].appendChild(langueJS);
</script>
