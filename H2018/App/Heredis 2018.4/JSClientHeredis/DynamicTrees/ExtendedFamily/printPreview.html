<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link rel="stylesheet" href="../../Externals/kendoUI/kendoCssTheme/kendo.common-material.min.css"/>        
        <link rel="stylesheet" href="../../Externals/kendoUI/kendoCssTheme/Material/customkendoTheme/kendo.material.css"/>
        <link rel="stylesheet" href="css/main.css"/>            
        <link rel="stylesheet" href="css/print.css"/>
        <!--<script type="text/javascript" src="../../Externals/GoJS/go-1.7.10.js"></script>!-->         
        <script type="text/javascript" src="../../Externals/GoJS/go.js"></script>
        <script type="text/javascript" src="../../Externals/jquery/jquery-3.1.1.min.js"></script> 
        <script type="text/javascript" src="../../Externals/jquery/jquery.cookie.js"></script> 
        <script type="text/javascript" src="../../Externals/pdfkit/pdfkit.js"></script>       
        <script type="text/javascript" src="../../Externals/pdfkit/PDFGroup.js"></script>    
        <script type="text/javascript" src="../../Externals/pdfkit/SVGtoPDF.js"></script>
        <script type="text/javascript" src="../../Externals/pdfkit/blob-stream.js"></script>
        <script type="text/javascript" src="../../Externals/kendoUI/js/kendo.custom.2016.3.1118.min.js"></script>
        <script type="text/javascript" src="../../Common/services/service.js"></script>      
        <script type="text/javascript" src="../../Common/services/ajaxController.js"></script>      
        <script type="text/javascript" src="../../Common/services/genericApiCache.js"></script>    
        <script type="text/javascript" src="../../Common/services/preferencesCache.js"></script>    
        <script type="text/javascript" src="../../Common/services/localisationCache.js"></script>      
        <script type="text/javascript" src="../../Common/services/imageDataUrlCache.js"></script>
        <script type="text/javascript" src="js/translation.js"></script>            
        <script type="text/javascript" src="js/appPrefs.js"></script>            
        <script type="text/javascript" src="js/templateBuilder.js"></script>       
        <script type="text/javascript" src="js/APIDataManager.js"></script>
        <script type="text/javascript" src="js/DiagramPrinter.js"></script>
        <script type="text/javascript" src="js/LayoutBuilder.js"></script>
        <script type="text/javascript" src="js/JSLibInitExtendFamilyTree.js"></script>
        <script type="text/javascript" src="js/APICall.js"></script>
        <script type="text/javascript" src="js/ClientCall.js"></script>
        <script type="text/javascript" src="js/printPreview.js"></script>
    </head>
    <body>
        <div id="global">    
            <div id="diagram">
                <div id="mainContent" ></div>
                <div id="myOverview"></div>
            </div>
            <div id="rightPanel">
                <div class="form-part">
                    <button
                        id="showPagePreviewButton"
                        data-role="button"
                        data-bind="click:togglePagePreview">XXX Masquer les pages</button>
                </div>
                <div class="form-part">
                    <button
                        id="enableLinkZoneButton"
                        data-role="button"
                        data-bind="click:toggleLinkZone">XXX Activer les marges de recouvrement</button>
                </div>
                <div class="form-part">
                    <label data-bind="text: paperFormatLabel">XXX Format d'impression :</label>
                    <input
                        id="paperFormat"
                        data-role="dropdownlist"     
                        data-text-field="text"
                        data-value-field="value"
                        data-bind="value: format, source: formatList, events: { change: changeFormatOrientation }"
                        />
                </div>
                <div class="form-part">
                    <label data-bind="text: paperOrientationLabel">XXX Orientation :</label>
                    <div style="margin:10px 0px 10px 0px">
                        <span class="list-part">
                            <input
                                type="radio"
                                name="paperOrientationRadio"
                                id="paperOrientationPortrait"
                                class="k-radio"
                                value="portrait"
                                data-bind="checked: orientation, events: { change: changeFormatOrientation }">

                            <label
                                class="k-radio-label"
                                for="paperOrientationPortrait"
                                data-bind="text: paperOrientationPortraitLabel">XXX Portrait</label>
                        </span>
                        <span class="list-part">
                            <input
                                type="radio"
                                name="paperOrientationRadio"
                                id="paperOrientationLandscape"
                                class="k-radio"
                                value="landscape"
                                data-bind="checked: orientation, events: { change: changeFormatOrientation }">
                            <label
                                class="k-radio-label"
                                for="paperOrientationLandscape"
                                data-bind="text: paperOrientationLandscapeLabel">XXX Paysage</label>
                        </span>
                    </div>
                </div>
                <div class="form-part">
                    <label data-bind="text: paperWidthLabel">XXX Largeur :</label>
                    <input id="paperWidth" style="width: 100%;" min="1" max="500"
                        data-bind="value: width, events: { change: changeSize }"/>
                </div>
                <div class="form-part">
                    <label data-bind="text: paperHeightLabel">XXX Hauteur :</label>
                    <input id="paperHeight" style="width: 100%;" min="1" max="500"
                        data-bind="value: height, events: { change: changeSize }"/>

                </div>
                <button
                    class="k-button k-primary"
                    id="exportPDFButton"
                    data-role="button"
                    data-bind="click:exportPDF">XXX Export PDF</button>
            </div>
            <div id="printImages"></div>
        </div>
    </body>
</html>
