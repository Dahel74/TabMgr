<div id="containerIndiSections">
  <div class="indiSection" style="margin: 4px;display: inline-block;width: 47%;">
    <div class="header col">
      <h3 data-bind="text:leftSectionTitle"></h3>
    </div>
    <div class="container" style="width:100%">
      <div class="row parentLine">
        <div class="col col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 caseParentContainer">
          <div class="caseArbre caseParent" style=" margin-right: 7px;" data-bind="attr:{name: fatherLeftPersonID}, click: clickIndiAction">
            <img data-bind="visible:isFatherLeftExist, attr:{src: fatherLeftIconSexe}" class="iconSexe">
            <span class="nom" data-bind="text:namePidFatherLeftSection , attr:{title: namePidFatherLeftSection}"></span>
            <span class="date" data-bind="text: dateBDFatherLeftSection"></span>
          </div>
        </div>
        <div class="col col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 caseParentContainer">
          <div class="caseArbre caseParent" style=" margin-left: 7px;" data-bind="attr:{name: motherLeftPersonID}, click: clickIndiAction">
            <img data-bind="visible:isMotherLeftExist, attr:{src: motherLeftIconSexe}" class="iconSexe">
            <span class="nom" data-bind="text:namePidMotherLeftSection, attr:{title: namePidMotherLeftSection}">
            </span>
            <span class="date" data-bind="text: dateBDMotherLeftSection"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3" style="border:none">
          <div style="border-left:1px solid;border-right:1px solid;border-bottom:1px solid;height:15px"></div>
          <div style="height:15px;border-right:1px solid;width:50%"></div>
        </div>
      </div>
      <div class="row rootLine">
        <div class="col col-lg-12 col-lg-offset-0 col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 caseRoot caseArbre "
          data-bind="attr:{name: pcLeftPersonID}, click: clickIndiAction">
          <img data-bind="visible:isPcLeftExist, attr:{src: pcLeftIconSexe}" class="iconSexe">
          <span class="nom" data-bind="text:namePidPCLeftSection , attr:{title: namePidPCLeftSection} ">
          </span>
          <span class="date" data-bind="text: birthDatePlacePcLeftSection"></span>
          <span class="date" data-bind="text: deathDatePlacePcLeftSection"></span>
        </div>
      </div>
      <div class="row">
        <div id="spousesLeftSection" class="col col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 sectionConjoint">
          <div class="enteteCaseListeIndividu" data-bind="text:leftSectionfirstListTitle">
          </div>
        </div>
        <div id="childrenLeftSection" class="col col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 sectionEnfant">
          <div class="enteteCaseListeIndividu" data-bind="text:leftSectionSecondListTitle">
          </div>
        </div>
      </div>
    </div>
    <div class="footer col" style="height:30px ">
    </div>
  </div>

  <div class="indiSection" style="margin: 4px;float:right;width: 49%;vertical-align:top;position: relative;">
    <div class="header col">
      <h3 data-bind="text:rightSectionTitle"></h3>
    </div>
    <div class="msgContainer" data-bind="visible:isViewForUnexistingPersonVisible">
      <span data-bind="text:textViewForUnexistingPersonPart1"></span>
      <span data-bind="text:textViewForUnexistingPersonPart2"></span>
      <span data-bind="text:textViewForUnexistingPersonPart3"></span>
    </div>
    <div class="container" id="containerIndiFs" style="width:100%;opacity: 0.4">
      <div class="row parentLine">
        <div class="col col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 caseParentContainer">
          <div class="caseArbre caseParent" style=" margin-right: 7px;" data-bind="attr:{name: fatherRightPersonIDPlusName}, click: clickIndiAction">
            <img data-bind="visible:isFatherRightExist, attr:{src: fatherRightIconSexe}" class="iconSexe">
            <span class="nom" data-bind="text: namePidFatherRightSection , attr:{title: namePidFatherRightSection}">
            </span>
            <span class="date" data-bind="text: dateBDFatherRightSection"> </span>
          </div>
        </div>
        <div class="col col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 caseParentContainer">
          <div class="caseArbre caseParent" style=" margin-left: 7px;" data-bind="attr:{name: motherRightPersonIDPlusName}, click: clickIndiAction">
            <img data-bind="visible:isMotherRightExist, attr:{src: motherRightIconSexe}" class="iconSexe">
            <span class="nom" data-bind="text: namePidMotherRightSection, attr:{title: namePidMotherRightSection}">
            </span>
            <span class="date" data-bind="text: dateBDMotherRightSection"></span>
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3" style="border:none">
          <div style="border-left:1px solid;border-right:1px solid;border-bottom:1px solid;height:15px"></div>
          <div style="height:15px;border-right:1px solid;width:50%"></div>
        </div>
      </div>
      <div class="row rootLine">
        <div class="col col-lg-12 col-lg-offset-0 col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 caseRoot caseArbre"
          data-bind="attr:{name: pcRightPersonIDPlusName}, click: clickIndiAction">
          <img data-bind="visible:isPcRightExist, attr:{src: pcRightIconSexe}" class="iconSexe">
          <span class="nom" data-bind="text: namePidPCRightSection, attr:{title: namePidPCRightSection}">
          </span>
          <span class="date" data-bind="text: birthDatePlacePcRightSection"></span>
          <span class="date" data-bind="text: deathDatePlacePcRightSection"></span>
        </div>
      </div>
      <div class="row">
        <div id="spousesRightSection" class="col col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 sectionConjoint">
          <div class="enteteCaseListeIndividu" data-bind="text:rightSectionFirstListTitle">
          </div>
        </div>
        <div id="childrenRightSection" class="col col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 sectionEnfant">
          <div class="enteteCaseListeIndividu" data-bind="text:rightSectionSecondListTitle">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer container-fluid" style="height:30px">
  <div class="row">
    <div class="col-12" style="text-align: center">
      <button class="btn btn-primary" data-bind="visible:compareShowBtnReturn,click:returnAction,text:returnButtonText" id="return">
      </button>
      <button class="btn btn-primary" data-bind="visible:compareShowBtnLink,click:linkIndiAction,text:linkIndiButtonText" id="linkIndi">
      </button>
      <button class="btn btn-primary" data-bind="visible:compareShowBtnUnlink, click:unlinkIndiAction, text: unlinkIndiButtonText"
        id="unlinkIndi">
      </button>
    </div>
  </div>

</div>
